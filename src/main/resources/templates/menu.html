<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <br>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our
        estheticians for your given skin type.</p>
    <table>
        <tr th:block th:each="item: ${appropriateFacials}">
            <td th:text="${item}"></td>
        </tr>
    </table>
    <div th:if="${manipedi.equals('manicure') || manipedi.equals('both')}">
        <h3 th:text="Manicure"></h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure') || manipedi.equals('both')}">
        <h3 th:text="Pedicure"></h3>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="blue"></div>
    <div id="green"></div>
    <div id="black"></div>
    <div id="purple"></div>
    <div id="pink"></div>
    <div id="teal"></div>
</div>
</body>
</html>
